<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage</title>
</head>

<body>
    <header>
        <h1>Static Webpage</h1>
        <h3>Home</h3>
        <h3>About</h3>
        <h3>Contact</h3>
    </header>
    <hr>
    <section>
        <h3>This section has the table</h3>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>class</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sunny</td>
                    <td>10th</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bunny</td>
                    <td>9th</td>
                </tr>
            </tbody>
        </table>
    </section>
    <hr>
    <section>
        <h3>Contact</h3>
        <form action="">
            <label for="name">Name</label>
            <input type="name" id="name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <hr>
    <section>
        <h4>
            <center>Click below links to open</center>
        </h4>
        <a href="https://www.google.com/">
            <center>Google</center>
        </a>
        <a href="https://www.facebook.com/">
            <center>FaceBook</center>
        </a>
    </section>
    <hr>
    <footer>
        <p>@copyrights</p>
    </footer>
</body>

</html>
